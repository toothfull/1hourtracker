<!DOCTYPE html>
<html lang="en">
<head>
	<title>1 Hour tracker</title>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

	<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>


	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">	

	<!-- Custom CSS -->
	<link href="stylesheet/stylesheet.css" rel="stylesheet">

</head>	
<body>

	<div class="container-fluid min-vh-100 d-flex flex-column justify-content-center" style="background-color: lightgrey;">
		<div id="mapBox" class="align-self-center rounded-5 p-3 shadow-lg">
			<div class="container-fluid d-flex flex-column justify-content-center text-center">
				<h1>1 Hour Tracker</h1>
			</div>
			
			<div id="stopwatch" class="container-fluid d-flex flex-column justify-content-center text-center" style="font-size: 30px;">
				1h 00m 00s
			</div>

			<div class="container-fluid d-flex justify-content-center text-center" style="margin: 5px;">
				<button id="myLocation" class="btn btn-primary">My Location</button>
			</div>
			
			<div id="map" class="container-fluid d-flex flex-column justify-content-center" style="width: 100%; height: 70%; background-color: lightgrey;">
			</div>

			<div class="container-fluid d-flex flex-column justify-content-center text-center">
				<div id="inputs" style="margin: 10px;">

					<div class="container">
						<div class="row">
							<div class="col">
							</div>
							<div class="col-9">
								<div class="input-group mb-3">
									<input id="username" type="text" class="form-control" placeholder="Username" aria-label="Recipient's username" aria-describedby="button-addon2">
									<button id="submit" class="btn btn-outline-secondary" type="submit">Submit</button>
								</div>
							</div>
							<div class="col">
							</div>
						</div>
					</div>

				</div>
			</div>	
		</div>
	</div>



	<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>

	<!-- Custom Javascript -->
	<script src="javascript/validation.js"></script>
	<script src="javascript/main.js"></script>

	<script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDrk_MsJ5gX_9mf4YqdKwk7lqpleDoud20"
      defer
    ></script>

</body>
</html>
